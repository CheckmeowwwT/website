<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Display Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f6f1; 
    }
    .image-container {
      margin-bottom: 40px;
      text-align: center;
    }
    .image-container h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #333;
    }
    .image-container p {
      font-size: 16px;
      margin-top: 10px;
      color: #555;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px; 
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); 
    }
  </style>
</head>
<body>
  <h1>Ray tracer written in Python</h1>

  <div class="image-container">
    <img src="images/Without extras.png" alt="A plane and two spheres">
    <p>With just the spheres</p>
  </div>

  <div class="image-container">
    <img src="images/With extras.png" alt="A cylinder, plane and two spheres">
    <p>With a cylinder and the spheres</p>
  </div>
</body>
</html>
