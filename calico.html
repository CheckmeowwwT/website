<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calico Liminal Spaces</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #e63946;
            text-align: center;
        }

        .container {
            position: relative;
            cursor: pointer;
            text-align: center;
        }

        .banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: #e63946;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            font-size: 2rem;
            text-align: center;
            animation: none;
        }

        .container.active .banner {
            animation: slide-in 1s forwards;
        }

        @keyframes slide-in {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -60%) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .message {
            font-size: 1.5rem;
            color: #a8dadc;
        }

        .content {
            margin-top: 50px;
            font-size: 1.2rem;
            color: #f1faee;
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Calico Liminal Spaces</h1>
    <div class="container" onclick="playAnimation()">
        <div class="banner">Welcome to the Liminal Space</div>
    </div>
    <div class="content">
        <p>
            WELCOME!
        </p>
        <p>
            Calico is an ongoing project that is currently best experienced in the form of a VR video game.
        </p>
        <p>
            Walk through creepy hallways and solve numerous puzzles.
            <br>
            <a href="<a href="images/Maze Screenshot.png" target="_blank">
" target="_blank">
                <img src="Maze Screenshot.png" alt="Puzzle Example" style="margin-top: 20px; max-width: 100%; height: auto; border: 2px solid #e63946; border-radius: 8px;">
            </a>
            
    </div>

    <script>
        function playAnimation() {
            const container = document.querySelector('.container');
            container.classList.add('active');
        }
    </script>
</body>
</html>
